<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Resautrant</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/c9807ce5f1.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center"><i class="fas fa-fire-alt"></i> Hot Restaurant <i class="fas fa-fire-alt"></i>
                </h1>
                <hr>
                <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
                <br>
                <div class="text-center">
                    <a href="/tables"><button class="btn btn btn-primary">View Tables</button></a>
                    <a href="/"><button class="btn btn btn-info"><i class="fas fa-home"></i></button></a>
                </div>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="card-header">
            <h4>Table Reservation</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label>Unique ID</label>
                    <input type="text" class="form-control" id="uid">
                </div>

                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

<script type="text/javascript">
    // Add to reservation array
    $("#submit").on("click", function (e) {
        e.preventDefault();
        const reservations = {
            name: $("#name").val().trim(),
            number: $("#number").val().trim(),
            email: $("#email").val().trim(),
            id: $("#uid").val().trim()
        };
        console.log("clicked")

        $.post("/api/tables", reservations)
            .then(function (data) {
                // console.log("reservations.html", data);
                console.log("submit");
            });
    });
</script>

</html>
