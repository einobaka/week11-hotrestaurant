<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Resautrant</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/c9807ce5f1.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center"><i class="fas fa-fire-alt"></i> Hot Restaurant <i class="fas fa-fire-alt"></i>
                </h1>
                <hr>
                <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
                <br>
                <div class="text-center">
                    <a href="./home.html"><button class="btn btn btn-info"><i class="fas fa-home"></i></button></a>
                    <a href="./reserve.html"><button class="btn btn btn-danger">Make Reservation</button></a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="currentTable" class="list-group"></ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitTable" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
